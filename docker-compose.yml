services:
  flash_loan_agent:
    build:
      context: .
      dockerfile: dockerfile
    container_name: flash_loan_agent
    ports:
      - "8000:8000"
    environment:
      # MongoDB connection - update with your actual MongoDB connection string
      - MONGO_CONNECTION_STRING=${MONGO_CONNECTION_STRING:-mongodb://mongo:27017/flash_loan_agent}
      # Google AI API key for Gemini model
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      # Application settings
      - HOST=0.0.0.0
      - PORT=8000
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      # Mount for persistent storage if needed
      - ./logs:/app/logs
      # Mount static files for development (optional)
      - ./static:/app/static:ro
    restart: unless-stopped
    depends_on:
      - mongo
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - flash_loan_network

  mongo:
    image: mongo:7.0
    container_name: flash_loan_mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-password123}
      - MONGO_INITDB_DATABASE=flash_loan_agent
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    restart: unless-stopped
    networks:
      - flash_loan_network
    command: mongod --auth

  # Optional: MongoDB Express for database management
  mongo-express:
    image: mongo-express:1.0
    container_name: flash_loan_mongo_express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${MONGO_ROOT_USERNAME:-admin}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${MONGO_ROOT_PASSWORD:-password123}
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_BASICAUTH_USERNAME=${MONGO_EXPRESS_USERNAME:-admin}
      - ME_CONFIG_BASICAUTH_PASSWORD=${MONGO_EXPRESS_PASSWORD:-pass}
    restart: unless-stopped
    depends_on:
      - mongo
    networks:
      - flash_loan_network
    profiles:
      - tools

volumes:
  mongo_data:
    driver: local
  mongo_config:
    driver: local

networks:
  flash_loan_network:
    driver: bridge 